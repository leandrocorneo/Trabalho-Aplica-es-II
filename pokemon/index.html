<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1><i class="fas fa-dragon"></i>Pokédex Wiki</h1>
      <p>
        Aqui voce encontra todos os dados de qualquer pokemon que quiser!! Fique
        a vontade e pesquise o pokemón que voce deseja saber mais
      </p>
    </header>

    <main>
      <section class="search-section">
        <div class="search-container">
          <input
            type="text"
            id="pokemon-input"
            placeholder="Digite o nome ou numero do pokemon"
          />
          <button id="search-button">
            <i class="fas fa-search"></i> Pesquisar
          </button>
        </div>
      </section>

      <section id="pokemon-section">
        <h2>Pokemons</h2>
        <ul id="pokemon-list"></ul>
      </section>
    </main>

    <footer>
      <p>
        Api pública utilizada
        <a href="https://pokeapi.co/" target="_blank">PokeAPI</a>
      </p>
    </footer>

    <script defer src="script.js"></script>
  </body>
</html>
